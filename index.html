<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>  
    <header>
        <h1>Tic - Tac - Toe</h1>
    </header>

    <main>
        <section class="player-container">
            <div class="player-card player1-card">
                <div class="player-content">
                    <div class="avatar-img-container">
                        <div class="avatar-img-frame">
                            <img src="images/astronaut.png" alt="Astronaut avatar">
                        </div>
                    </div>

                    <h3>Player 1</h3>
                    <h4>X</h4>

                    <div class="score">
                        <h5>Score</h5>
                        <div class="player-score player1-score">
                            <span>0</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="game-container">
            <div class="player-prompt"></div>

            <div id="game-board">
                <div class="tile top-left"></div>
                <div class="tile top-middle"></div>
                <div class="tile top-right"></div>
                <div class="tile middle-left"></div>
                <div class="tile middle-middle"></div>
                <div class="tile middle-right"></div>
                <div class="tile bottom-left"></div>
                <div class="tile bottom-middle"></div>
                <div class="tile bottom-right"></div>
            </div>

            <div class="restart-button">
                <img class="restart-icon" src="images/restart.png" alt="Restart icon">
                <span>Restart</span>
            </div>
        </section>

        <section class="player-container">
            <div class="player-card player2-card">
                <div class="player-content">
                    <div class="avatar-img-container">
                        <div class="avatar-img-frame">
                            <img src="images/alien.png" alt="Alien avatar">
                        </div>
                    </div>

                    <h3>Player 2</h3>
                    <h4>O</h4>

                    <div class="score">
                        <h5>Score</h5>
                        <div class="player-score player2-score">
                            <span>0</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
